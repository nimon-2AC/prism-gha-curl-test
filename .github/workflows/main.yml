name: main

on:
  workflow_dispatch:

jobs:
  curl:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install npm dependencies
        run: npm ci
      
      - name: prism & curl
        run: |
          npm run prism &
          sleep 10 &&
          curl -i http://127.0.0.1:4010/pets/123
